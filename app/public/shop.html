<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <title>Arco Maior II - Compras</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link href="css/grid.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" type="text/css" rel="stylesheet">
    <link href="css/style_shop.css" type="text/css" rel="stylesheet">
    <link href="css/multi-select.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,400i,700,900" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css" rel="stylesheet">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script charset="utf-8" src="js/shop.js"></script>
    <script charset="utf-8" src="js/jquery.multi-select.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/fonts/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/fonts/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/fonts/favicons/favicon-16x16.png">
    <link rel="manifest" href="/fonts/favicons/manifest.json">
    <link rel="mask-icon" href="/fonts/favicons/safari-pinned-tab.svg" color="#18515e">
    <link rel="shortcut icon" href="/fonts/favicons/favicon.ico">
    <meta name="msapplication-config" content="/fonts/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <header>
        <nav>
            <div class="row">
                <ul class="main-nav">
                    <li><a href="index.html">Início</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="stocks.html">Armazém</a></li>
                    <li><a href="shop.html">Refeições</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row" id="page_container">
        <h1>Lista de compras</h1>
        <table class="datatable" id="table_shop">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Descrição</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="lightbox_container">
        <h2>Adicionar compra</h2>
        <form class="form add" id="form_shop" data-id="" novalidate>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="name">Dia: <span class="required">*</span></label>
                </div>
                <div class="col span 1-of-2">
                  <input type="text" class="text" name="day" id="day" required>
                </div>
            </div>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="description">Descrição: <span class="required">*</span></label>
                </div>
                <div class="col span-1-of-2">
                    <input type="text" class="text" name="description" id="description" value="" required>
                </div>
            </div>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="type">Produto: <span class="required">*</span></label>
                </div>
                <div class="col span-1-of-2">
                  <select name="product_id" id="product"></select>
                </div>
            </div>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="type">Preço: <span class="required">*</span></label>
                </div>
                <div class="col span ">
                  <input type="number" step=any name="price" id="price" value="" required>
                </div>
            </div>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="type">Quantidade: <span class="required">*</span></label>
                </div>
                <div class="col span-1-of-2">
                  <input type="number"  step=any name="amount" id="amount" value="" required>
                </div>
            </div>
            <div class="button_container">
                <input type="submit" value="Adicionar Compra">
            </div>
        </form>
    </div>

    <div class="lightbox_container">
        <h2>Adicionar produto</h2>
        <form class="form add" id="form_product" data-id="" novalidate>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="name">Nome: <span class="required">*</span></label>
                </div>
                <div class="col span-1-of-2">
                    <input type="text" step="1" min="0" class="text" name="name" id="name" value="" required>
                </div>
            </div>
            <div class="row form-data">
                <div class="col span-1-of-2">
                    <label for="description">Descrição: <span class="required">*</span></label>
                </div>
                <div class="col span-1-of-2">
                    <input type="text" class="text" name="description" id="description" value="" required>
                </div>
            </div>
            <div class="button_container">
                <input type="submit" value="Adicionar">
            </div>
        </form>
    </div>
    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <p>Arco Maior 2 &#124; Gestão de Refeições 2018</p>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-icons">
                    <li><a class="social" href="https://www.facebook.com/arco.maior" target="_blank"><i class="icon-small ion-social-facebook"></i></a></li>
                    <li><a class="social" href="http://arcomaior.pt" target="_blank"><i class="icon-small ion-android-home"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
