<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Arco Maior gestão de stocks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=1000, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script charset="utf-8" src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script charset="utf-8" src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script charset="utf-8" src="//cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
    <script charset="utf-8" src="js/stock.js"></script>

  </head>
  <body>

    <div id="page_container">
      <h1>Lista de produtos em armazem</h1>
      <table class="datatable" id="table_stocks">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="lightbox_container">
        <h2>Adicionar refeição</h2>
        <form class="form add" id="form_stock" data-id="" novalidate>
          <div class="input_container">
            <label for="name">Produto: <span class="required">*</span></label>
            <div class="field_container">
              <select name="product_id" id="products" required></select>
            </div>
          </div>
          <div class="input_container">
            <label for="amount">Quantidade: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" class="text" name="amount" id="description" value="" required>
            </div>
          </div>
          <div class="input_container">
            <label for="price">Preço: <span class="required">*</span></label>
            <div class="field_container">
              <input type="number" class="text" name="price" id="type" value="" required>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Adicionar ao armazem</button>
          </div>
        </form>

    </div>

  </body>
</html>
